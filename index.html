    <div class="todo-list-container">
      <form class="form">
        <h1 class="todo-header">Todo List</h1>

        <div class="btn-input-container">
          <section class="input-icon">
            <input type="text" class="input" placeholder="Add a Task..." />

            <button type="submit" class="input-btn">
              <ion-icon name="add-circle-outline" class="plus-icon"></ion-icon>
            </button>
          </section>

          <section class="select-icon">
            <select id="choices" class="options">
              <option value="option1">All</option>
              <option value="option2">Completed</option>
              <option value="option3">Uncompleted</option>
            </select>
            <button class="option-btn">
              <ion-icon name="play-outline" class="arrow-icon"></ion-icon>
            </button>
          </section>
        </div>
      </form>
